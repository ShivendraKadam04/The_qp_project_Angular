<div class="content-container" style="max-height: 80vh; overflow-y: auto; padding: 10px; background-color: #fff;">
  <div *ngIf="loading" class="loader-container">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>

  <div *ngIf="!loading && content" [innerHTML]="content"></div>

  <div *ngIf="error && !loading" class="error-message">
    {{ error }}
  </div>
</div>
